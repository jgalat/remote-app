services:
  transmission:
    image: linuxserver/transmission:4.0.6
    container_name: transmission-test
    environment:
      - PUID=1000
      - PGID=1000
      - TRANSMISSION_WEB_HOME=/combustion-release/
      - USER=test
      - PASS=test
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - "data:/downloads"
    restart: unless-stopped

volumes:
  data:
